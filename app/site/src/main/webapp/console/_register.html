<div class="panel panel-primary center-block" style="width:400px;margin-top:70px;">
  <form class="panel-body" name="form" role="form" ng-submit="onRegister()" novalidate>
    <div class="form-group form-group-lg"
         ng-class="{'has-success': !form.account.$pristine && form.account.$valid, 'has-error': !form.account.$pristine && form.account.$invalid}">
      <input type="text" class="form-control" name="account" ng-model="auth.account" placeholder="请输入邮箱" required autofocus>
      <span class="help-block" ng-show="!form.account.$pristine && form.account.$invalid">请输入邮箱</span>
    </div>
    <div class="form-group form-group-lg"
         ng-class="{'has-success': !form.password.$pristine && form.password.$valid, 'has-error': !form.password && form.password.$invalid}">
      <input type="password" class="form-control" name="password" ng-model="auth.password" placeholder="密码" required>
      <span class="help-block" ng-show="!form.password.$pristine && form.password.$invalid">请输入登录密码</span>
    </div>
    <div class="form-group form-group-lg"
         ng-class="{'has-success': !form.password2.$pristine && form.password2.$valid, 'has-error': !form.password2 && form.password2.$invalid}">
      <input type="password" class="form-control" name="password2" ng-model="auth.password2" placeholder="密码" required>
      <span class="help-block" ng-show="!form.password2.$pristine && form.password2.$invalid">请输入登录密码</span>
    </div>
    <div class="form-group form-group-lg"
         ng-class="{'has-success': loginSuccess != '', 'has-error': loginError != ''}">
      <button type="submit" class="btn btn-primary btn-lg btn-block" ng-disabled="form.$invalid">注册</button>
      <span class="help-block" ng-hide="loginSuccess == ''">{{loginSuccess}}</span>
      <span class="help-block" ng-hide="loginError == ''">{{loginError}}</span>
    </div>
  </form>
</div>
