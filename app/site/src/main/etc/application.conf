akka {
  event-handlers = ["akka.event.slf4j.Slf4jEventHandler"]
  loglevel = INFO
  log-dead-letters = off
  log-dead-letters-during-shutdown = off
}

spray {
  # check the reference.conf in /spray-can/main/resources for all defined settings
  can {
    idle-timeout = 90s
    server {
      request-timeout = 60s
    }
  }

